services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: tike-api-app
    working_dir: /var/www/html
    volumes:
      - ./tike-api:/var/www/html
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: tike
      DB_USERNAME: tike
      DB_PASSWORD: tike
    depends_on:
      - mysql

  nginx:
    image: nginx:1.25-alpine
    container_name: tike-api-nginx
    ports:
      - "8080:80"
    volumes:
      - ./tike-api:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: tike-api-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: tike
      MYSQL_USER: tike
      MYSQL_PASSWORD: tike
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
